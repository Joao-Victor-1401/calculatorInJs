<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<form>
		<table border="0">
			<tr>
				<th colspan="5">Calculator in Javascript and HTML</th>
			</tr>
			<tr>
				<td>valor1<input type="text" name="valor1" id="valor1"></td>
				<td>
					<select nome="sinal" id="sinal">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
					</select>
				</td>
				<td>valor2<input type="text" name="valor2" id="valor2"></td>
				<td> <input type="button" value="=" onclick="calcular();" name=""></td>
				<td>result<input type="text" name="result" id="result"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function calcular(){
			let valor1 = parseInt(document.getElementById("valor1").value);
			let valor2 = parseInt(document.getElementById("valor2").value);
			let sinal = document.getElementById("sinal").value;
			let result = document.getElementById("result");
			if (sinal == "+")
				result.value = valor1 + valor2;
			if (sinal == "-")
				result.value = valor1 - valor2;
			if (sinal == "*")
				result.value = valor1 * valor2;
			if (sinal == "/")
				result.value = valor1 / valor2;
		}
	</script>
</body>
</html>
